<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for resource in resources %}
            <li>
                {{ resource }}
                <form action="/delete-resource" method="post" style="display:inline;">
                    <input type="hidden" name="resource_type" value="{{ resource_type }}">
                    <input type="hidden" name="resource_name" value="{{ resource }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
